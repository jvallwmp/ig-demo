<!DOCTYPE html>
<html>
  <head>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <section id="topbar">
        <div class="content">
          <img src="icons/iglogo.png" />
          <input class="searchbox" placeholder="Search..." class="searchbox" type="text" />
          <div class="icons-box">
            <img src="icons/home.svg" />
            <img src="icons/paperplane.svg" />
            <img src="icons/compass.svg" />
            <img src="icons/heart.svg" />
            <img class="profile-icon" src="images/jvall.jpg" />    
          </div>
        </div>
      </section>
      <div id="main-content" class="content">
        <section id="posts">
          <article class="post">
            <header class="post-header">
              <div class="post-account">
                <img class="profile-icon lg" src="images/jvall.jpg" />
                <div>
                  <p class="post-account-name">jvall</p>
                  <p class="post-account-location">Wilmot Mountain, WI</p>  
                </div>
              </div>
              <img src="icons/ellipsis.svg">
            </header>
            <img class="post-image" src="images/skitrip.jpeg" />
            <div class="post-content">
              <div class="action-icons post-content-line">
                <img src="icons/heart.svg" />
                <img src="icons/speakbubble.svg" />
                <img src="icons/paperplane.svg" />
                <img class="bookmark-icon" src="icons/bookmark.svg" />
              </div>
              <p class="post-account-name post-content-line">500,000,000 likes</p>
              <p class="post-content-line post-caption"><span class="post-caption-name">jvall</span> good times on the Adventure Committee's ski trip! #wmplife</p>  
              <p class="post-timestamp post-content-line">14 hours ago</p>
              <textarea placeholder="Write a comment..." class="write-comment-area"></textarea>
            </div>  
          </article>          
        </section>
        <section id="stories">
          
        </section>
      </div>
    </main>
  </body>
</html>
